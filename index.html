<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Jspr</title>

        <link
            rel="stylesheet"
            href="https://unpkg.com/terminal.css@0.7.4/dist/terminal.min.css"
        />

        <link href="static/css/index.css" rel="stylesheet" />
    </head>

    <body>
        <article>
            <main>
                <section class="main-panel">
                    <aside>
                        <div>
                            <h1 class="title">Jspr</h1>
                        </div>
                        <div>
                            <div>
                                <span id="sy">?</span>
                                <span id="sx">?</span>
                            </div>
                            <!--<div>
                                <span id="cy"></span>
                                <span id="cx"></span>
                            </div>-->
                        </div>
                        <div>
                            <label>Grid item width:</label>
                            <input
                                oninput="UpdateGridSize()"
                                type="number"
                                id="giw"
                                value="16"
                            />
                        </div>

                        <div>
                            <label>Brush color:</label>
                            <input
                                type="color"
                                id="brushc"
                                value="#000000"
                                alpha
                            />
                        </div>

                        <div>
                            <label>Background color:</label>
                            <input
                                type="color"
                                id="backgroundc"
                                value="#ffffff"
                                alpha
                                onchange="PaintGrid()"
                            />
                        </div>

                        <div>
                            <label>Grid borders color:</label>
                            <input
                                type="color"
                                id="borderc"
                                value="oklab(50% 0.1 0.1 / 0.5)"
                                alpha
                                onchange="PaintGridBorders()"
                            />
                        </div>

                        <div>
                            <label>Show grid lines:</label>
                            <select onchange="changeGridLines(this)" id="sgl">
                                <option selected>Yes</option>
                                <option>No</option>
                            </select>
                        </div>

                        <div>
                            <label>Reset the panel:</label>
                            <button onclick="resetPanel()" type="button">
                                Reset
                            </button>
                        </div>

                        <br />
                        <div>
                            <label></label>
                            <button
                                style="
                                    color: #000000;
                                    background-color: #ffffff;
                                    padding: 1rem;
                                    cursor: pointer;
                                "
                                onclick="saveSketch()"
                                type="button"
                            >
                                Save sketch
                            </button>
                        </div>
                    </aside>

                    <div class="grid-container">
                        <input
                            style="text-align: center"
                            type="text"
                            id="filename"
                            value="untitled"
                        />
                        <div id="grid-panel" class="grid-panel"></div>
                    </div>
                </section>
            </main>
        </article>

        <dialog id="saveDialog">
            <form method="dialog">
                <section>
                    <div>
                        <label>Save with panel borders?</label>
                        <select id="swpb">
                            <option>Yes</option>
                            <option selected>No</option>
                        </select>
                    </div>
                    <div>
                        <label>Save with grid lines?</label>
                        <select id="swgl">
                            <option>Yes</option>
                            <option selected>No</option>
                        </select>
                    </div>
                    <div>
                        <label>Save with a transparent background?</label>
                        <select id="stb">
                            <option>Yes</option>
                            <option selected>No</option>
                        </select>
                    </div>
                </section>
                <menu>
                    <button onclick="closeModal()" id="cancel" type="reset">
                        Cancel
                    </button>
                    <button type="button" onclick="genImage()">Confirm</button>
                </menu>
            </form>
        </dialog>

        <script src="static/js/main.js"></script>
        <script src="static/js/html2canvas.min.js"></script>
    </body>
</html>
